<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Corsi - Yamakasi Fight Academy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="console.css">
    <link rel="icon" type="image/svg+xml" href="../logo.svg">
</head>
<body>
    <div class="console-container">
        <header class="console-header">
            <div class="logo-area">
                <img src="../logo.svg" class="console-logo" alt="Yamakasi Logo">
                <h1 class="console-title">Gestione Corsi</h1>
            </div>
        </header>

        <main class="console-main">
            <div class="console-content">
                <div class="course-manager">
                    <h2 class="section-title">Gestione Corsi</h2>
                    
                    <!-- Form per aggiungere nuovo corso -->
                    <div class="course-form-section">
                        <h3>Aggiungi Nuovo Corso</h3>
                        <div class="form-container">
                            <div class="form-area">
                                <form id="courseForm" class="course-form">
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label for="courseName">Nome Corso*</label>
                                            <input type="text" id="courseName" name="courseName" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="courseCategory">Categoria*</label>
                                            <select id="courseCategory" name="courseCategory" required>
                                                <option value="">Seleziona categoria</option>
                                                <option value="adulti">Adulti</option>
                                                <option value="ragazzi">Ragazzi</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="courseDescription">Descrizione*</label>
                                        <textarea id="courseDescription" name="courseDescription" rows="3" required></textarea>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="courseImageUpload">Immagine Corso</label>
                                        <input type="file" id="courseImageUpload" name="courseImageUpload" accept="image/*">
                                        <div id="imagePreview" class="image-preview"></div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="courseInstructors">Insegnanti</label>
                                        <div class="instructors-dropdown">
                                            <div class="dropdown-header" onclick="toggleInstructorsDropdown()">
                                                <span id="selectedInstructorsText">Seleziona insegnanti...</span>
                                                <span class="dropdown-arrow">▼</span>
                                            </div>
                                            <div id="instructorsDropdown" class="dropdown-content">
                                                <div class="dropdown-item">
                                                    <input type="checkbox" id="instructor_roberto" value="Roberto">
                                                    <label for="instructor_roberto">Roberto</label>
                                                </div>
                                                <div class="dropdown-item">
                                                    <input type="checkbox" id="instructor_andrea" value="Andrea">
                                                    <label for="instructor_andrea">Andrea</label>
                                                </div>
                                                <div class="dropdown-item">
                                                    <input type="checkbox" id="instructor_matteo" value="Matteo">
                                                    <label for="instructor_matteo">Matteo</label>
                                                </div>
                                                <div class="dropdown-item">
                                                    <input type="checkbox" id="instructor_pietro" value="Pietro">
                                                    <label for="instructor_pietro">Pietro</label>
                                                </div>
                                                <div class="dropdown-item">
                                                    <input type="checkbox" id="instructor_michel" value="Michel">
                                                    <label for="instructor_michel">Michel</label>
                                                </div>
                                                <div class="dropdown-item">
                                                    <input type="checkbox" id="instructor_tatiana" value="Tatiana">
                                                    <label for="instructor_tatiana">Tatiana</label>
                                                </div>
                                                <div class="dropdown-item">
                                                    <input type="checkbox" id="instructor_giulia" value="Giulia">
                                                    <label for="instructor_giulia">Giulia</label>
                                                </div>
                                                <div class="dropdown-item">
                                                    <input type="checkbox" id="instructor_pietro_corradi" value="Pietro Corradi">
                                                    <label for="instructor_pietro_corradi">Pietro Corradi</label>
                                                </div>
                                                <div class="dropdown-item">
                                                    <input type="checkbox" id="instructor_elia" value="Elia">
                                                    <label for="instructor_elia">Elia</label>
                                                </div>
                                                <div class="dropdown-item">
                                                    <input type="checkbox" id="instructor_david" value="David">
                                                    <label for="instructor_david">David</label>
                                                </div>
                                                <div class="dropdown-item">
                                                    <input type="checkbox" id="instructor_ermanno" value="Ermanno">
                                                    <label for="instructor_ermanno">Ermanno</label>
                                                </div>
                                            </div>
                                        </div>
                                        <input type="hidden" id="courseInstructors" name="courseInstructors" value="">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label>Orari Corso</label>
                                        <div id="scheduleContainer">
                                            <div class="schedule-item">
                                                <select name="day[]" class="day-select">
                                                    <option value="Lunedì" selected>Lunedì</option>
                                                    <option value="Martedì">Martedì</option>
                                                    <option value="Mercoledì">Mercoledì</option>
                                                    <option value="Giovedì">Giovedì</option>
                                                    <option value="Venerdì">Venerdì</option>
                                                    <option value="Sabato">Sabato</option>
                                                    <option value="Domenica">Domenica</option>
                                                </select>
                                                <input type="time" name="startTime[]" class="time-start" placeholder="Inizio">
                                                <input type="time" name="endTime[]" class="time-end" placeholder="Fine">
                                                <button type="button" class="remove-schedule">Rimuovi</button>
                                            </div>
                                        </div>
                                        <button type="button" id="addSchedule" class="add-schedule-btn">+ Aggiungi Orario</button>
                                    </div>
                                    
                                    <div class="form-actions">
                                        <button type="submit" class="submit-btn">Salva Corso</button>
                                        <button type="reset" class="reset-btn">Reset</button>
                                    </div>
                                </form>
                            </div>
                            

                            <!-- Anteprima scheda corso -->
                            <div class="preview-area">
                                <h4>Anteprima Scheda Corso</h4>
                                 
                                <!-- Anteprima unica -->
                                <div class="preview-section">
                                    <div id="coursePreview" class="class-card animate-up">
                                        <input type="hidden" class="course-category" value="">
                                        <div class="class-image">
                                            <img src="" alt="Anteprima immagine corso" style="display: none;">
                                        </div>
                                        <div class="class-content">
                                            <h3 class="class-title">Nome Corso</h3>
                                            <p class="class-description">Descrizione del corso apparirà qui...</p>
                                            <div class="class-info">
                                            </div>
                                            <div class="class-instructor">
                                                <span class="instructor-label">Insegnanti:</span>
                                                <span class="instructor-names">-</span>
                                            </div>
                                            <div class="class-schedule">
                                                <h4 class="schedule-title">Giorni e Orari</h4>
                                                <div class="schedule-items">
                                                    <div class="schedule-item">
                                                        <span class="schedule-day">-</span>
                                                        <span class="schedule-time">-</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Lista corsi esistenti -->
                    <div class="courses-list-section">
                        <h3>Corsi Esistenti</h3>
                        
                        <!-- Tabs per navigazione categorie -->
                        <div class="category-tabs">
                            <button class="category-tab active" data-category="adulti" onclick="showCategory('adulti')">Corsi Adulti</button>
                            <button class="category-tab" data-category="ragazzi" onclick="showCategory('ragazzi')">Corsi Ragazzi</button>
                        </div>
                        
                        <!-- Sezione per corsi adulti -->
                        <div id="adultiCourses" class="category-section active">
                            <div id="adultiCoursesList" class="courses-grid">
                                <!-- I corsi adulti verranno caricati qui -->
                            </div>
                        </div>
                        
                        <!-- Sezione per corsi ragazzi -->
                        <div id="ragazziCourses" class="category-section">
                            <div id="ragazziCoursesList" class="courses-grid">
                                <!-- I corsi ragazzi verranno caricati qui -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="course-library-manager.js"></script>
    <script src="console.js"></script>
</body>
</html>
